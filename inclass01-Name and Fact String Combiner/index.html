<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fun Fact Generator</title>
  </head>
  <body>
    <h1>Fun Fact Generator</h1>

    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" />

    <br /><br />

    <label for="topicInput">Favorite Topic:</label>
    <input
      type="text"
      id="topicInput"
      placeholder="e.g. space, music, sports"
    />

    <p><em>Available topics: space, music, sports</em></p>

    <br />

    <button id="generateBtn">Generate</button>

    <div id="result"></div>

    <script src="script.js"></script>

    <!--
    Reflection:
    - I learned how to store user input in variables and pass them into functions.
    - I learned how to use addEventListener and DOM manipulation to update a page without reloading.
    - There was no challenge as ChatGPT managed to get it right the first time.
    -->
  </body>
</html>
